name: Deploy to Vercel

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  FLUTTER_VERSION: '3.32.0'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      # 3. Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 4. Analyze code
      - name: Run Flutter analyze
        run: flutter analyze --no-fatal-infos

      # 5. Build web
      - name: Build Flutter Web
        run: flutter build web --release

      # 6. Copy vercel.json into build output
      - name: Copy vercel.json
        run: cp vercel.json build/web/vercel.json

      # 7. Install Vercel CLI
      - name: Install Vercel CLI
        run: npm install -g vercel

      # 8. Pull Vercel project settings
      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: build/web

      # 9. Deploy to Vercel (Preview for PRs, Production for main)
      - name: Deploy to Vercel (Preview)
        if: github.event_name == 'pull_request'
        run: vercel deploy --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: build/web

      - name: Deploy to Vercel (Production)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: build/web
